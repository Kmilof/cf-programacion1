<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="" class="form-label">Radio</label>
                    <input type="number" name="" id="inp_radio" class="form-control mb-1">
                    <button type="button" id="btn_circunferencia" class="btn btn-outline-primary btn-lg mt-3">Mostrar</button>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="" class="form-label">Base</label>
                    <input type="number" name="" id="inp_base" class="form-control mb-1">
                    <label for="" class="form-label">Altura</label>
                    <input type="number" name="" id="inp_altura" class="form-control mb-1">
                    <button type="button" id="btn_triangulo" class="btn btn-outline-primary btn-lg mt-3">Mostrar</button>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="" class="form-label">A (base superior)</label>
                    <input type="number" name="" id="inp_a" class="form-control mb-1">
                    <label for="" class="form-label">B (base inferior)</label>
                    <input type="number" name="" id="inp_b" class="form-control mb-1">
                    <label for="" class="form-label">h (Altura)</label>
                    <input type="number" name="" id="inp_h" class="form-control mb-1">
                    <button type="button" id="btn_trapecio" class="btn btn-outline-primary btn-lg mt-3">Mostrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
